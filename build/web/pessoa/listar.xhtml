<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Lista de Pessoas</h2>
        
        <input type="hidden" value="#{pessoaManagedBean.recuperarPessoas()}" name="carregarPessoas"/>
        
        <h:form>
            <h:panelGrid>
                <p:dataTable id="tbPessoa" value="#{pessoaManagedBean.pessoas}" var="pessoa">
                
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.cpf}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.nome}"/>
                    </p:column>
                    
                
                </p:dataTable>
            </h:panelGrid>
            <h:commandLink action="#{pessoaManagedBean.montarPaginaSalvar()}" value="Salvar"/>
        </h:form>
        
    </h:body>
</html>
