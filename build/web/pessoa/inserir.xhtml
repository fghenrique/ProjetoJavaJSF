<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h1><h:outputText value="Salvar"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CPF" for="cpf"/>
                    <h:inputText id="cpf" value="#{pessoaManagedBean.pessoa.cpf}" title="Cpf" required="true" requiredMessage="Campo Obrigatório"/>
                    <h:outputLabel value="Nome:" for="nome"/>
                    <h:inputText id="nome" value="#{pessoaManagedBean.pessoa.nome}" title="Nome" required="true" requiredMessage="Campo Obrigatório"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:commandButton id="salvar" value="Salvar" action="#{pessoaManagedBean.inserir()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
